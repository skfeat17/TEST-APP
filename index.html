<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlobeChat â€” Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  padding: 50px 30px;
  max-width: 400px;
  text-align: center;
}

.logo-img {
  width: 100px;
  margin-bottom: 20px;
}

h1 {
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 10px;
}

p {
  color: #555;
  margin-bottom: 30px;
  font-size: 1rem;
}

.form-control {
  border-radius: 50px;
  padding: 12px 20px;
  margin-bottom: 15px;
  font-size: 1rem;
}

.btn {
  width: 100%;
  padding: 12px;
  border-radius: 50px;
  font-weight: 600;
  font-size: 1rem;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
}

a {
  color: #0d6efd;
  text-decoration: none;
  font-size: 0.9rem;
}

a:hover {
  text-decoration: underline;
}

/* ERROR MESSAGE */
#statusMessage {
  display: none;
  color: red;
  font-weight: 500;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<div class="container">
  <img src="https://media.licdn.com/dms/image/v2/C560BAQFeyVaqBLHg4w/company-logo_200_200/company-logo_200_200/0/1630646531105/globechat_logo?e=2147483647&v=beta&t=_pXbn5vN17W5hjPXQmD9H1bxa2FQUNQd_nqobK9OtM8" alt="GlobeChat Logo" class="logo-img">
  <h1>Login to Your GlobeChat Account</h1>
  <p>Enter your credentials to continue chatting in real-time.</p>

  <input type="text" id="username" class="form-control" placeholder="Email or Username">
  <input type="password" id="password" class="form-control" placeholder="Password">
  
  <div id="statusMessage"></div>
  
  <button id="loginBtn" class="btn btn-primary">Login</button>
  <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<script>
const USER_API = "https://globe-chat-api.vercel.app/api/v1/users";
const loginBtn = document.getElementById('loginBtn');
const statusMessage = document.getElementById('statusMessage');

// window.addEventListener('load', () => {
//   const token = localStorage.getItem('accessToken');
//   if (token) window.location.href = 'chat1.html';
// });

loginBtn.addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!username || !password) {
    statusMessage.textContent = 'Please enter both username/email and password';
    statusMessage.style.display = 'block';
    return;
  }

  loginBtn.disabled = true;
  loginBtn.textContent = 'Logging in...';
  statusMessage.style.display = 'none';

  try {
    const res = await fetch(`${USER_API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if(!res.ok) {
      statusMessage.textContent = data.message || "Login failed";
      statusMessage.style.display = 'block';
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
      return;
    }

    localStorage.setItem('accessToken', data.data.accessToken);
    localStorage.setItem('uid', JSON.stringify(data.data.user._id));
    console.log(data.data.user._id);
    alert("Login successful!");
    // window.location.href = 'chat1.html';
  } catch(e) {
    statusMessage.textContent = "Login failed: " + e.message;
    statusMessage.style.display = 'block';
    loginBtn.disabled = false;
    loginBtn.textContent = 'Login';
  }
});
</script>

</body>
</html>
